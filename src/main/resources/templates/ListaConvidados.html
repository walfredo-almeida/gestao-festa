<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Convidados</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet"/>
	<link th:href="@{css/festa.css}"
	rel="stylesheet"/>
	</head>
	
  <body>
		   
  
	    <div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
			<h1 class="panel-title">Lista de convidados</h1>
			</div>
			
			 <div class="panel-body">
				
				 <div class="alert alert-warning" role="alert" >					 
					  Convidados total: 
					  <span th:text="${totalconv}">quant conv</span>
					  Acompanhantes total: 
					  <span th:text="${totalacomp}">quant acompa</span>
					</div>
					
					<a class="btn btn-primary" th:href="@{/convidados/cadastro}">
									<i class="fa fa-plus-square"></i>

									<span class="hidden-xs hidden-sm">cadastro</span>
								</a>
			 
					<table class="table">
						<thead>
							<tr>
							<th>Nome</th>
							<th>Acompanhantes</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="convidado : ${convidados}">
								<td th:text="${convidado.nome}"></td>
								<td th:text="${convidado.acompanhantes}"></td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		 
		 
		 
		 
 <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
</body>
</html>
