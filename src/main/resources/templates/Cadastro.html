<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width" />
	<title>Lista de Convidados</title>
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet"/>
	<link th:href="@{css/festa.css}"
	rel="stylesheet"/>
	</head>
	
  <body>
		   
  
	    <div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
			<h1 class="panel-title">Cadastro de convidados</h1>
			</div>
			
			 <div class="panel-body">
				
			 
					 <form class="form-inline" method="POST" style="margin: 20px 0"
				       th:object="${convidado}" th:action="@{/convidados}">
						
						 <div class="alert  alert-danger  alert-dismissible" role="alert"
	                	th:if="${#fields.hasAnyErrors()}">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>	
						<div th:each="erro: ${#fields.detailedErrors()}">
							<i class="fa fa-exclamation-circle"></i>							
							<span th:text="${erro.message}">Mensagem erro.</span>
						</div>
					     </div>
					
						<div class="form-group">
						<input type="text" class="form-control"
						placeholder="Nome"
						th:field="*{nome}"/>
						<input type="text" class="form-control"
						placeholder="Acompanhantes"
						th:field="*{acompanhantes}"/>
						<button type="submit"
						class="btn btn-primary">Adicionar</button>
						  </div>
						  
					</form>
					
				</div>
			</div>
		 
		 
		 
		 
 <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
</body>
</html>
